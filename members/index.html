<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Membres - RedTeam-TG</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    .members-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
    }
    .member {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 200px;
    }
    .member img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #29d;
      margin-bottom: 10px;
    }
    .member h3, .member p {
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-top: 40px;">RedTeam-TG - Membres</h1>
  <div class="members-container">

    <div class="member">
      <img src="images/assa.png" alt="Assa">
      <h3>Assa</h3>
      <p>Membre &amp; Admin</p>
    </div>

    <div class="member">
      <img src="images/meta.png" alt="meta">
      <h3>meta</h3>
      <p>Membre</p>
    </div>

    <div class="member">
      <img src="images/manasse.png" alt="manasse">
      <h3>manasse</h3>
      <p>Team Lead</p>
    </div>

    <div class="member">
      <img src="images/poweroff.png" alt="poweroff">
      <h3>poweroff</h3>
      <p>Membre</p>
    </div>

    <div class="member">
      <img src="images/en2avor.png" alt="en2avor">
      <h3>en2avor</h3>
      <p>Membre</p>
    </div>

    <div class="member">
      <img src="images/isod3r.png" alt="isod3r">
      <h3>isod3r</h3>
      <p>Membre</p>
    </div>

  </div>
</body>
</html>
