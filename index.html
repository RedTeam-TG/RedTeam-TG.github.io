<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>RedTeam-TG</title><link rel="icon" href="members/flag.png"><link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"><meta property="og:image" content="https://redteam-tg.github.io/members/flag.png"><style>body{margin:0;padding:0;overflow:hidden;width:100%;height:100%;background:#000;}canvas{position:fixed;top:0;left:0;z-index:0;}@keyframes zoom-loop{0%,100%{transform:translate(-50%,-50%) scale(1);}50%{transform:translate(-50%,-50%) scale(1.1);}}.title{animation:zoom-loop 2s ease-in-out infinite;cursor:pointer;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;font-family:'Montserrat',sans-serif;color:#EEE;text-decoration:none;user-select:none;z-index:10;text-shadow:0 0 10px #ff003c,0 0 20px #ff003c,0 0 30px #ff003c;}.title h1{font-weight:900;font-size:65px;margin:0;}.title h3{font-weight:600;font-size:20px;margin:0;letter-spacing:2px;text-shadow:0 0 40px #000155;}</style></head><body><canvas id="matrix"></canvas><a href="accueil.html" class="title"><h1>RedTeam-TG</h1></a><script>const canvas=document.getElementById('matrix'),ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;const letters=['0','1'],fontSize=16,columns=canvas.width/fontSize,drops=[];for(let x=0;x<columns;x++)drops[x]=Math.random()*canvas.height;function draw(){ctx.fillStyle='rgba(0,0,0,0.05)';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='#FF003C';ctx.font=fontSize+'px monospace';for(let i=0;i<drops.length;i++){const text=letters[Math.floor(Math.random()*letters.length)];ctx.fillText(text,i*fontSize,drops[i]*fontSize);if(drops[i]*fontSize>canvas.height&&Math.random()>0.975)drops[i]=0;drops[i]++;}requestAnimationFrame(draw);}draw();window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});document.addEventListener('contextmenu',e=>e.preventDefault());document.addEventListener('keydown',e=>{if((e.ctrlKey&&e.key==='u')||(e.ctrlKey&&e.shiftKey&&e.key.toLowerCase()==='i')||e.key==='F12')e.preventDefault();});</script></body></html>
